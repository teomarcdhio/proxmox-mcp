apiVersion: v1
kind: Namespace
metadata:
  name: proxmox-mcp
  labels:
    app.kubernetes.io/name: proxmox-mcp
---
apiVersion: v1
kind: Secret
metadata:
  name: proxmox-mcp-credentials
  namespace: proxmox-mcp
  labels:
    app.kubernetes.io/name: proxmox-mcp
type: Opaque
stringData:
  # Replace with your actual Proxmox credentials
  PROXMOX_HOST: "192.168.1.100"
  PROXMOX_PORT: "8006"
  PROXMOX_API_TOKEN_ID: "mcp-reader@pve!proxmox-mcp"
  PROXMOX_API_TOKEN_SECRET: "your-token-secret-here"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-mcp
  namespace: proxmox-mcp
  labels:
    app.kubernetes.io/name: proxmox-mcp
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: proxmox-mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxmox-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: proxmox-mcp
          image: proxmox-mcp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_SERVER_HOST
              value: "0.0.0.0"
            - name: MCP_SERVER_PORT
              value: "8080"
            - name: PROXMOX_VERIFY_SSL
              value: "false"
          envFrom:
            - secretRef:
                name: proxmox-mcp-credentials
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-mcp
  namespace: proxmox-mcp
  labels:
    app.kubernetes.io/name: proxmox-mcp
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: proxmox-mcp
